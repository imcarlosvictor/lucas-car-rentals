{% extends "customer/base.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="content">
	<div class="content-cards">
		<div class="payment-detail-container">
			<div class="payment-accept-card headers">
				<p>Personal Information</p>
			</div>
			<div class="payment-form">
				<form>
					<div class="input-same-line">
						<input type="text" class="input-form input-left" placeholder="First Name">
						<input type="text" class="input-form input-right" placeholder="Last Name">
					</div>
					<input type="text" class="input-form input-full" placeholder="Email">
					<div class="input-same-line">
						<input type="text" class="input-form input-left" placeholder="Date of Birth">
						<input type="text" class="input-form input-right" placeholder="Phone">
					</div>
					<input type="text" class="input-form input-full" placeholder="Street Address">
					<div class="input-same-line">
						<input type="text" class="input-form input-left" placeholder="City">
						<input type="text" class="input-form input-right" placeholder="Postal Code">
					</div>
					<button type="button" id="add-cta">Save Changes</button>
				</form>
			</div>
		</div>

		<div class="payment-options">
			<div class="payment-option headers">
				<p>Your Photo</p>
			</div>
			<ul class="list-payment-options">
				<li><label class="checkbox-payment-options"><input type="radio" value="card-option-1"><a href="#" class="payment-option-text">Payment Option 1</a></label></li>
				<li><label class="checkbox-payment-options"><input type="radio" value="card-option-1"><a href="#" class="payment-option-text">Payment Option 2</a></label></li>
			</ul>
		</div>
	</div>
</div>
{% endblock %}
